<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <!-- link my css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- link my js script -->
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <!-- result display div -->
    <div class="resultBoard">
        <h2 class="resultInfo">Pick your fighter and challenge the computer!</h2>
        <h3 class="resultMess">Score 5 points first to win the game</h3>
    </div>
    <div>You: <span class="userScore">0</span></div>
    <div>Computer: <span class="comScore">0</span></div>
    <!-- user selection buttons -->
    <button class="userSelect rock_btn">✊</button>
    <button class="userSelect paper_btn">✋</button>
    <button class="userSelect scissors_btn">✌</button>
</body>
</html>
